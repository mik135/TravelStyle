<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<form>
        <h1>Travel in Style</h1>
        <label for="destination">Where do you want to go?</label>
        <input type="text" name="destination">
        <label for="date">Select your travel date:</label>
        <input type="date" name="date">
        <label for="travellers">How many people are going with you:</label>
        <input type="number" name="travellers">

        <button>Submit</button>


    </form>
  </body>
</html>
